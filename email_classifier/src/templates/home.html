{% extends "base.html" %}

{% block title %}Home - Email Classifier{% endblock %}

{% block content %}
<h3>Bem vindo ao classificador de email</h3>
<form action="{% url 'classify_email' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="emailTextArea" name="emailTextArea"></textarea>
        <label for="floatingTextarea">Insira o email por texto</label>
    </div>
    <div class="mb-3">
        <br>
        <label for="emailFile" class="form-label">Insira o arquivo</label>
        <input class="form-control" type="file" id="emailFile" name="emailFile" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Classificar</button>
</form>
<p></p>
<p></p>
{% endblock %}
